name: flutter_proyecto
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter
url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/icons/

flutter_icons:
android: true
ios: true
image_path: "assets/icons/applogo.png"
adaptive_icon_background: "#B74AD4"
adaptive_icon_foreground: "assets/icons/applogo.png"